<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>쭈징어게임</title><link rel="stylesheet" href="./main.css"><link rel="icon" type="image/x-icon" href="./images/XyixXbYv.ico"><link rel="shortcut icon" href="./images/XyixXbYv.ico"><script defer="defer" src="339.min.js"></script><script defer="defer" src="main.min.js"></script></head><body><canvas id="three-canvas"></canvas><div class="playExplanation"><p class="title">How to play</p><p class="sub-title">화면 움직임</p><p class="desc">• 화면 축소/확대 : 마우스 횔</p><p class="desc">• 화면 이동: 마우스 오른쪽 클릭 후 드레그</p><p class="desc">• 화면 위치 이동 : shift + 마우스 왼쪽 클릭 후 이동</p><p class="sub-title">게임 방법</p><p class="desc">강화유리와 일반 유리가 랜덤으로 배치되어 있습니다.<br>두개 중 하나는 강화유리 입니다.<br>바로 앞의 두 유리 중 강화유리라고 생각되는 유리를 클릭 해 주세요.</p></div><div class="black-bg" id="success"><div class="white-bg"><h1>Congratulations!!🥳</h1><button class="replay-btn" id="success-replay">Replay</button></div></div><div class="black-bg" id="fail"><div class="white-bg"><h1>You failed..😭</h1><button class="replay-btn" id="fail-replay">Replay</button></div></div></body></html>
